<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="headerTittle">Sachiko and Komugi's weather</h1>
    </header>

    <main class="wrapper">
      <!-- boxes of favorite and search -->
      <section id="top" class="containers">
        <!-- START search form with PC -->
        <div class="searchForm">
          <form action="" class="searchBox">
            <div class="icon-position">
              <input
                type="text"
                id="searchCities"
                placeholder=" Input Location "
              />
              <i class="fa-solid fa-magnifying-glass fa-2x search-icon"></i>
            </div>
          </form>
        </div>
        <!-- END search form -->
      </section>

      <!-- hero contents -->
      <section id="heroContents" class="containers">
        <!-- current weather -->
        <div class="currentWeather">
          <!-- START current weather title -->
          <div id="weatherTitle">
            <h1 class="titleCityName">Hiroshima</h1>
            <!-- END current weather info -->
          </div>
          <!-- END current weather -->

          <!-- START current weather info -->
          <div id="weatherImgDiv">
            <!-- START change data with JS -->
            <img src="" alt="" class="weatherImg" width="160" />
            <!-- END change data with JS -->
          </div>
        </div>
        <!-- END current weather title -->

        <!-- START current temperature info -->
        <div id="currentTemp">
          <h1 class="currentTempTitle">Current Temperature</h1>
          <div class="currentTemFlex">
            <p class="currentTempNum"></p>
            <p class="currentTempSym">ËšC</p>
          </div>
        </div>
        <!-- END current temperature info -->
      </section>

      <!-- daily forecast -->
      <section id="dogWalkingForecast" class="containers">
        <div class="walkingDogImg">
          <img src="images/stay-2.png" alt="a lazy dog" class="dogs" />
        </div>
        <ul class="textAboutWalking">
          <li class="walkingCardsStay"><p class="cardText">Maybe later</p></li>
          <li class="walkingCardsGo hidden">
            <p class="cardText">Grandma! It's time to go for a walk!</p>
          </li>
        </ul>
      </section>

      <section id="currentHourlyRange" class="containers">
        <!-- START current P.O.P. info -->
        <div class="currentPop">
          <ul class="popInfo"></ul>
        </div>
        <!-- END current P.O.P. info -->
      </section>
    </main>

    <!-- JS file -->
    <script type="module" src="/dist/ts/apikey.js"></script>
    <script type="module" src="/dist/ts/index.js"></script>
  </body>
</html>
