<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="headerTittle">Sachiko and Komugi's weather</h1>
    </header>

    <main id="wrapper">
      <!-- boxes of favorite and search -->
      <section id="top" class="contaiers">
        <!-- START search form -->
        <div class="searchForm">
          <form action="" class="searchBox">
            <input
              type="text"
              id="searchCities"
              placeholder=" Input Location "
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
        </div>
        <!-- END search form -->
        <!-- START dropdown of favorite cites -->
        <div class="dropdownFavoriteCities">
          <button class="btnDropdown" onclick="topDropdownFavo()">
            <i class="far fa-heart"></i>
            Select Location
          </button>
          <div id="topDropdown" class="dropdownContent">
            <a href="">Vancouver</a>
            <a href="">Brasília</a>
            <a href="">Bogotá</a>
            <a href="">Tokyo</a>
          </div>
          <!-- using form tag
          <form action="">
          <select name="cities" id="cities" class="favoriteCities">
            <option value="">Favorite Cities</option>
            <option value="cityName">Vancouver</option>
          </select>
        </form> -->
        </div>
        <!-- END dropdown of favorite cites -->
      </section>

      <!-- hero contents -->
      <section id="heroContents" class="contaiers">
        <!-- START current weather title -->
        <div id="weatherTitle">
          <h1 class="titleCityName">Vancouver</h1>
          <ul class="favoIcons">
            <li class="beforeFavo">
              <i class="far fa-heart titleIcons"></i>
            </li>
            <li class="afterFavo hidden">
              <i class="fas fa-heart"></i>
            </li>
          </ul>
          <!-- END current weather info -->
        </div>
        <!-- END current weather title -->

        <!-- START current weather info -->
        <div id="weatherInfo">
          <!-- START change data with JS -->
          <img src="" alt="" class="weatherImage" width="200" height="200" />
          <!-- END change data with JS -->
        </div>

        <!-- current weather -->
        <div class="currentWeather">
          <!-- START current temperature info -->
          <div id="currentTemp">
            <h1 class="currentTempTitle">Current Temperature</h1>
            <p class="currentTempNum">10</p>
            <p class="currentTempSym">˚C</p>
          </div>
          <!-- END current temperature info -->
        </div>
        <!-- END current weather title -->
      </section>

      <!-- daily forecast -->
      <section id="dailyForecast" class="contaiers">
        <div class="walkingDogImg">
          <img src="images/dont-wanna-go3.png" alt="a lazy dog" class="dogs" />
        </div>
        <ul class="textAboutWalking">
          <li class="walkingCards"><p class="cardText">Maybe later</p></li>
          <li class="walkingCards hidden">
            <p class="cardText">Grandma! It's time to go for a walk!</p>
          </li>
        </ul>
      </section>

      <section id="currentHourlyRange">
        <!-- START current P.O.P. info -->
        <div class="currentPop">
          <ul class="popInfo">
            <li class="hourlyPopContents">
              <p class="hourlyPopHour">8:00</p>
              <img
                src="images/554.png"
                alt=""
                class="dailyDetailDayImg"
                width="80"
                height="80"
              />
              <p class="hourlyPopPrecipitation">
                30<span class="percentSym">%</span>
              </p>
            </li>
            <li class="hourlyPopContents">
              <p class="hourlyPopHour">11:00</p>
              <img
                src="images/554.png"
                alt=""
                class="dailyDetailDayImg"
                width="80"
                height="80"
              />

              <p class="hourlyPopPrecipitation">
                30<span class="percentSym">%</span>
              </p>
            </li>
            <li class="hourlyPopContents">
              <p class="hourlyPopHour">14:00</p>
              <img
                src="images/554.png"
                alt=""
                class="dailyDetailDayImg"
                width="80"
                height="80"
              />

              <p class="hourlyPopPrecipitation">
                30<span class="percentSym">%</span>
              </p>
            </li>
          </ul>
        </div>
        <!-- END current P.O.P. info -->
      </section>
    </main>

    <!-- JS file -->
    <script type="module" src="/dist/ts/apikey.js"></script>
    <script type="module" src="/dist/ts/index.js"></script>
  </body>
</html>
